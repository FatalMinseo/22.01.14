<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table width="400">
        <tr bgcolor="gray" height="50">
          <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
        </tr>

        <tr height="35" bgcolor="whitesmoke">
          <td align="right">아이디 :</td>
          <td align="left">
            <input type="text" name="id" />
          </td>
        </tr>

        <tr height="35" bgcolor="whitesmoke">
          <td align="right">비밀번호 :</td>

          <td align="left">
            <input type="text" name="id" />
          </td>
        </tr>

        <tr height="35" bgcolor="whitesmoke">
          <td align="right">비밀번호 확인 :</td>
          <td align="left">
            <input type="text" name="id" />
          </td>
        </tr>
        <tr bgcolor="gray" height="50">
          <th colspan="2" align="left">Step2 : 개인정보</th>
        </tr>

        <tr height="35" bgcolor="whitesmoke">
          <td align="right">성별 :</td>
          <td align="left">
            남<input type="radio" name="gender" value="male" /> 여<input
              type="radio"
              name="gender"
              value="female"
            />
          </td>
        </tr>

        <tr height="35" bgcolor="whitesmoke">
          <td align="right">혈액형 :</td>

          <td align="left">
            <select>
              <option value="A">A형</option>
              <option value="B">B형</option>
              <option value="O">O형</option>
              <option value="AB">AB형</option>
            </select>
          </td>
        </tr>

        <tr height="35" bgcolor="whitesmoke">
          <td align="right">생일 :</td>
          <td align="left">
            <input type="date" name="birthday" />
          </td>
        </tr>

        <tr bgcolor="gray" height="50">
          <th colspan="2" align="left">Step3 : 선호도</th>
        </tr>

        <tr height="35" bgcolor="whitesmoke">
          <td align="right">취미 :</td>
          <td align="left">
            축구<input type="checkbox" name="sport" value="soccer" /> 야구<input
              type="checkbox"
              name="sport"
              value="baseball"
            />
            농구<input type="checkbox" name="sport" value="basketball" />
          </td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
          <td align="right">좋아하는 색깔 :</td>

          <td align="left">
            <input type="color" />
          </td>
        </tr>

        <tr bgcolor="gray" height="50">
          <th colspan="2" align="left">Step4 : 적고 싶은 말</th>
        </tr>

        <tr>
          <td colspan="2">
            <textarea rows="5" cols="60"> </textarea>
          </td>
        </tr>

        <tr height="35" bgcolor="whitesmoke">
          <td colspan="2" align="center">
            <input type="submit" value="제출" />
            <input type="reset" value="초기화" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
